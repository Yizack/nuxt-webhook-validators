name: Tests
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Perform tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        
      - run: corepack enable
      
      - name: Setup Node ğŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install & Test ğŸ§ª
        run: |
          pnpm install
          pnpm dev:prepare
          pnpm test  
